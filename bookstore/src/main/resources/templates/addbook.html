<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Add student</h2>
        <div class="col-md-4">
            <form th:object="${book}" th:action="@{save}" action="#" method="post">


                <label for="title">Title</label>
                <input type="text" id="title" th:field ="*{title}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="author">Author</label>
                <input type="text" id="author" th:field ="*{author}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="publicationYear">publicationYear</label>
                <input type="text" id="publicationYear" th:field ="*{publicationYear}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="isbn">isbn</label>
                <input type="text" id="isbn" th:field ="*{isbn}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="price">price</label>
                <input type="text" id="price" th:field ="*{price}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>


                <button type="submit" class="btn btn-primary">Save</button>

            </form>

        </div>

    </div>
</body>
</html>
